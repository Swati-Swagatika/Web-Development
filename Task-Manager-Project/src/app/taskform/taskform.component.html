<div class="container custom">
    <div class="row justify-content-center">
        <div class="card my-2">
            <div class="text-center">
                <h2>TASK FORM</h2>
            </div>
            <div class="card-body">
                <div >
                    <label class="form-label">Task name: &nbsp;</label>
                    <input class="form-control"  type="text" #taskname value="{{ tname }}" />
                </div>
                <div>
                    <label class="form-label">Task time: &nbsp;</label>
                    <input class="form-control"  type="text" #tasktime value="{{ ttime }}"/>
                </div>
                <div>
                    <label class="form-label">Task description: &nbsp;</label>
                    <input class="form-control" type="text" #taskdesc value="{{ tdesc }}"/>
                </div>
                <div class="form-group mt-2 d-flex justify-content-center">
                    <button class="btn btn-primary" (click)="onSubmit(taskname.value,tasktime.value,taskdesc.value)">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
