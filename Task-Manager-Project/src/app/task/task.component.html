<div class="card" [class]="isPending == true? '':'bg-warning' ">
    <!-- <div class="card-header">
         <h4>Lists of Tasks</h4>
    </div> -->
    <div class="card-body">
        <h5>{{userdata.taskname}}</h5>
        <div class="row">
            <div class="col">
                <strong>Task Time:</strong>{{userdata.tasktime}}
            </div>
            <div class="col">
                <strong>Task Descriprion:</strong> {{userdata.taskdesc}}
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" (change)="check($event)">
            <div >{{ message }}</div>
        </div>
    </div>
</div>
