<div class="box">
    <app-nav></app-nav>
<div class="container pt-4 my-4">
    <div class="row justify-content-center">
       <div class="col-md-6 col-lg-4 col-xl-4">
            <form #regForm="ngForm" (ngSubmit)="onSubmitForm()">
                <div class="card">    
                    <div class="card-header text-center">
                        <h4>Register Account</h4>
                    </div>
                    <div class="card-body">
                        <div [class]="isError? 'alert alert-danger':'d-none' ">{{ message }}</div>
                        <div [class]="isSuccess? 'alert alert-success':'d-none' ">{{ message }}</div>
                        <div class="form-group mb-3">
                            <label>Name</label>
                            <input type="text" #fname="ngModel" required [class.is-invalid]="fname.errors && fname.touched" name="fullname" placeholder="Enter your Name" class="form-control" [(ngModel)]="user.fullname"/>
                            <div *ngIf="fname.errors && fname.touched">
                                <div class="text-danger" *ngIf="fname.errors.required">Fullname is required</div>
                            </div>
                        </div>
                            
                        <div class="form-group mb-3">
                            <label>Email </label>
                            <input type="email" #email="ngModel" required [class.is-invalid]="email.errors && email.touched"  name="email" placeholder="Enter your Email" class="form-control" [(ngModel)]="user.email"/>
                            <div *ngIf="email.errors && email.touched">
                                <div class="text-danger" *ngIf="email.errors.required">Email is required</div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label>Password</label>
                            <input type="password" #pass="ngModel" required [class.is-invalid]="pass.errors && pass.touched" class="form-control" name="password" placeholder="Enter your Password" [(ngModel)]="user.password"/>
                            <div *ngIf="pass.errors && pass.touched">
                                <div class="text-danger" *ngIf="pass.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" [disabled]="regForm.form.invalid">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</div>
