<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container pt-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 col-xl-4">
                    <div class="card custom">
                        <div class="card-body">
                            <div class="text-center m-auto">
                                <h4 class="text-uppercase text-center">Log In</h4>
                            </div>
                            <form action="">
                                <div class="mb-3 px-4 row">
                                    <label class="form-label">Email ID</label>
                                    <input class="form-control" type="text" name="email" placeholder="Enter your Email">
                                </div>
                                <div class="mb-3 px-4 row">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" type="text" name="password" placeholder="Enter your Password">
                                </div>
                                <div class="mb-3 pt-3 px-5 row">
                                    <input type="radio" class="btn-check" name="Submit" id="btnradio2" autocomplete="off">
                                    <label class="btn btn-outline-primary bg-primary text-white" for="btnradio2">Submit</label>
                                </div>
                                <div>
                                <a href="Registraion.html" class="link-dark" target="blank"><strong>Register!</strong></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
