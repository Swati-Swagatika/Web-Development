<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registraion Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container pt-3 pb-3">
            <div class="row justify-content-center">
               <div class="col-md-6 col-lg-4 col-xl-4">
                  <div class="card custom">
                      <div class="card-body">
                          <div class="text-center m-auto">
                             <h4 class="text-uppercase text-center">Register Account</h4>
                          </div>
                          <form action="">
                            <div class="form-group mb-3">
                                <label for="name">NAME </label>
                                <input type="text" name="name" placeholder="Enter your Name" class="form-control" required="">
                            </div>
                            <div class="form-group mb-3">
                                <label for="emailaddress">Email </label>
                                <input type="email" name="email" placeholder="Enter your Email" class="form-control" required="">
                            </div>
                            <div class="form-group mb-3">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter your Number">
                            </div>
                            <div class="mb-3 px-4 col">
                                <label for="gender">Gender</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"> Others</label>
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="address">Address</label>
                                <textarea class="form-control" id="address" placeholder="" rows="3" required=""></textarea>
                            </div> 
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <div class="input-group bg-light" id="show_hide_password">
                                      <input type="password" class="form-control" id="password" value="" name="password" placeholder="Enter your Password" required="">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Confirm Password</label>
                                <div class="input-group bg-light" id="show_hide_password">
                                    <input type="password" class="form-control" id="confirm-password" value="" name="password" placeholder="Confirm your Password" required="">
                                </div>
                            </div>
                            <div class="form-group mb-3">
                                <div class="custom-control custom-checkbox checkbox-success">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                    <label class="custom-control-label" for="checkbox-signin">Agree to Terms and Conditions</label>
                                </div>
                            </div>
                            <div class="form-group mb-0 d-flex justify-content-center">
                                <button class="btn btn-success btn-block" type="submit" name="submit" id="submit">Sign Up </button>
                            </div>
                        </form>
                        <p class="pt-2"><a href="login.html" class="theme-secondary-text">Log In!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
